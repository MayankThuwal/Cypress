name: Cypress QA-Environment Tests

on:
  workflow_dispatch: # allows manual run from Actions tab
  schedule:
    # Every day at 7:00 AM IST (1:30 AM UTC)
    - cron: '30 1 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: KloudShip.Automation.Cypress.ECSLite # All steps will execute from this subdirectory

    steps:
      # Checkout repository (mandatory)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # FIX: Install all dependencies from the existing package.json
      # 'npm init' is removed, and 'npm install' alone is used.
      - name: Install Dependencies
        run: npm install

      - name: Ensure report directory exists
        run: mkdir -p cypress/reports/mochawesome-report

      # FIX: Run Cypress test with corrected reporter flag spacing
      - name: Run Cypress Test
        run: npx cypress run --env ENV=qa --reporter mochawesome --reporter-options "reportFilename=chrome-results,overwrite=true,html=false,json=true" --spec "cypress/e2e/order/order-review.cy.ts"
        
      # Merge all individual Mochawesome JSON files into one
      - name: Merge Mochawesome JSON
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/chrome-results.json > cypress/reports/report.json

      # Generate the final Mochawesome HTML Report
      - name: Generate Mochawesome HTML Report
        if: always()
        run: |
          npx marge cypress/reports/report.json --reportDir cypress/reports --inline

      # Upload Cypress HTML Report (always)
      - name: Upload Cypress HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/report.html # Path corrected to target the generated HTML file
